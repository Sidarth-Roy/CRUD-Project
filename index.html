<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Array Methods</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <div class="grid-item item1">
          <div><h1>DOM Array Methods</h1></div>
        </div>
        <div class="grid-item item2">
            <div><button id="add-user">Add User</button></div>
            <div><button id="double">Double Money</button></div>
            <div><button id="show-millionaires">Show Only Millionaires</button></div>
            <div><button id="sort">Sort By Richest</button></div>
            <div><button id="calculate-wealth">Calculate entire Wealth</button></div>
        </div>
        <div class="grid-item item3" id="main">
            <div><h2><strong id="person">Person</strong> Wealth</h2></div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
